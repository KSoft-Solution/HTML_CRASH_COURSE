<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists</title>
    <!-- <style>
        ul{
            list-style-type:upper-roman
        }
    </style> -->
  </head>
  <body>
    ordered list
    <ol type="1">
      <li>ashok</li>
      <li>ashok</li>
      <li>ashok</li>
      <li>ashok</li>
      <li>ashok</li>
    </ol>

    unordered list
    <ul style="list-style-type: circle">
      <li>ashok</li>
      <li>ashok</li>
      <li>ashok</li>
      <li>ashok</li>
      <li>ashok</li>
      <li>ashok</li>
      <li>ashok</li>
    </ul>

    description list
    <dl>
      <dt>student</dt>
        <dd>ashok</dd>
        <dd>sai</dd>
        <dd>ahuti</dd>
        <dd>akash</dd>
      <dt>roll</dt>
        <dd>1</dd>
        <dd>2</dd>
        <dd>3</dd>
        <dd>4</dd>
    </dl>
  </body>
</html>
